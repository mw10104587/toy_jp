<body>
<script src="https://d3js.org/d3.v4.js"></script>

<h1>HHHHHH!!</h1>
<div id='svg-wrap'>
	<svg>

	</svg>
</div>


<script type="text/javascript">
	
// d3.json()

{% autoescape off %}
var apple = {{apple}}
{% endautoescape %}

var svg = d3.select('#svg-wrap > svg');
console.log(svg);

svg.attr('width', 800)
	.attr('height', 300);

var g = svg.append('g')
	.attr('class','bar-chart-group');

g.append('rect')
	.attr('width', apple.quantity/100)
	.attr('height', 50)
	.style('fill', '#eeeeee');


</script>
